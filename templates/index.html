<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarmbOS - struksure</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div id="desktop">
        <div id="taskbar">
            <button id="menu-button">Menu</button>
            <div class="taskbar-divider"></div>
            <div id="taskbar-item-group">
                <button class="taskbar-item glow-card" data-url="https://cody.warmbo.com" data-title="Resume" data-icon="📄">📄 Resume</button>
                <button class="taskbar-item glow-card" data-url="{{ url_for('static', filename='pages/glass.html') }}" data-title="Glass" data-icon="🪟">🪟 Glass</button>
                <button class="taskbar-item glow-card" data-url="https://example.com/item3" data-title="Item 3" data-icon="📊">📊 Item 3</button>
            </div>
            <div class="taskbar-divider"></div>
            <div id="system-item-group">
                <button class="system-item">System 1</button>
                <button class="system-item">System 2</button>
            </div>
        </div>
        <div id="menu">
            <div class="menu-item-group">
                <div class="menu-heading">Applications</div>
                <button class="menu-item" data-url="https://example.com/menu1" data-title="Text Editor" data-icon="📝">Text Editor</button>
                <button class="menu-item" data-url="https://example.com/menu2" data-title="File Browser" data-icon="📚">File Browser</button>
                <button class="menu-item" data-url="https://example.com/menu3" data-title="Search" data-icon="🔍">Search</button>
            </div>
            <div class="menu-divider"></div>
            <div class="menu-item-group">
                <div class="menu-heading">System Tools</div>
                <button class="menu-item" data-url="https://example.com/menu4" data-title="Settings" data-icon="⚙️">Settings</button>
                <button class="menu-item" data-url="https://example.com/menu5" data-title="Terminal" data-icon="💻">Terminal</button>
            </div>
        </div>
        <div id="windows"></div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
