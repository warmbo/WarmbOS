<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shortcut Editor</title>
  <style>
    /* Your existing styles */
    .settings-container { max-width: 700px; margin: 40px auto; background: #111; border-radius: 8px; box-shadow: 0 4px 16px rgba(0,0,0,0.5); padding: 32px; color: #eee; font-family: sans-serif; }
    .shortcut-list { margin-bottom: 32px; }
    .shortcut-item { display: flex; align-items: center; gap: 16px; margin-bottom: 16px; background: rgba(255,255,255,0.05); border-radius: 6px; padding: 12px; flex-wrap: wrap; }
    .shortcut-item input { font-size: 1em; padding: 4px 8px; border-radius: 4px; border: 1px solid #888; background: #222; color: #fff; }
    .shortcut-item img { width: 32px; height: 32px; border-radius: 4px; object-fit: contain; }
    .shortcut-actions { display: flex; gap: 8px; }
    .add-shortcut { margin-top: 16px; }
    .save-btn { background: #007acc; color: #fff; border: none; border-radius: 4px; padding: 8px 18px; font-size: 1em; cursor: pointer; transition: background-color 0.3s ease; }
    .save-btn:hover { background: #005fa3; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    #json-view { background:#181818; color:#b5f4a5; padding:1em 1.5em; border-radius:8px; overflow-x:auto; margin-bottom:2em; font-size:1.05em; font-family: monospace; }
  </style>
</head>
<body>
  <div class="settings-container">
    <h1>Edit Shortcuts</h1>
    <pre id="json-view"></pre>
    <form id="shortcutForm">
      <h2>Taskbar Items</h2>
      <div id="taskbarList" class="shortcut-list"></div>
      <button type="button" class="save-btn add-shortcut" data-type="taskbar">Add Taskbar Item</button>
      <h2>Desktop Icons</h2>
      <div id="desktopList" class="shortcut-list"></div>
      <button type="button" class="save-btn add-shortcut" data-type="desktop">Add Desktop Icon</button>
      <h2>Start Menu Items</h2>
      <div id="startMenuList" class="shortcut-list"></div>
      <button type="button" class="save-btn add-shortcut" data-type="startMenu">Add Start Menu Item</button>
      <button type="submit" class="save-btn" style="margin-top: 32px;">Save All</button>
    </form>
  </div>
  <script>
    // State
    let shortcuts = {taskbar:[], desktop:[], startMenu:[]};

    // Load shortcuts from localStorage or fallback to JSON file
    async function loadShortcuts() {
      const saved = localStorage.getItem('shortcuts');
      if (saved) {
        try {
          return JSON.parse(saved);
        } catch {
          // corrupted JSON? fallback
          localStorage.removeItem('shortcuts');
        }
      }
      try {
        const r = await fetch('../shortcuts.json');
        if (!r.ok) throw new Error('Failed to load shortcuts.json: ' + r.status);
        return await r.json();
      } catch(e) {
        document.getElementById('json-view').textContent = 'Error loading shortcuts.json: ' + e;
        ['taskbarList','desktopList','startMenuList'].forEach(id => document.getElementById(id).innerHTML = '');
        return {taskbar:[], desktop:[], startMenu:[]};
      }
    }

    // Save shortcuts: to localStorage + trigger download of JSON file
    function saveShortcuts(data) {
      // Save to localStorage
      localStorage.setItem('shortcuts', JSON.stringify(data));
      // Update JSON preview
      renderJson(data);
      // Trigger download
      downloadJSON(data);
    }

    // Download JSON file helper
    function downloadJSON(obj) {
      const blob = new Blob([JSON.stringify(obj, null, 2)], {type: 'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'shortcuts.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    // Render JSON preview
    function renderJson(obj) {
      document.getElementById('json-view').textContent = JSON.stringify(obj, null, 2);
    }

    // Render all shortcuts lists
    function renderShortcuts(data) {
      ['taskbar','desktop','startMenu'].forEach(type => {
        const list = document.getElementById(type + "List");
        list.innerHTML = '';
        data[type].forEach((sc, i) => {
          const div = document.createElement('div');
          div.className = 'shortcut-item';
          div.innerHTML = `
            <input type="text" aria-label="${type} title" placeholder="Title" value="${sc.title || ''}">
            <input type="text" aria-label="${type} icon URL" placeholder="Icon URL" value="${sc.icon || ''}">
            <input type="text" aria-label="${type} URL" placeholder="URL" value="${sc.url || ''}">
            <input type="number" aria-label="${type} width" placeholder="Width" value="${sc.width || 440}" min="100" style="width:70px">
            <input type="number" aria-label="${type} height" placeholder="Height" value="${sc.height || 300}" min="100" style="width:70px">
            <img src="${sc.icon || ''}" alt="icon" ${sc.icon ? '' : 'style="display:none"'} onerror="this.style.display='none'">
            <div class="shortcut-actions">
              <button type="button" class="move-up-shortcut" data-type="${type}" data-index="${i}" title="Move Up" ${i === 0 ? 'disabled' : ''}>↑</button>
              <button type="button" class="move-down-shortcut" data-type="${type}" data-index="${i}" title="Move Down" ${i === data[type].length -1 ? 'disabled' : ''}>↓</button>
              <button type="button" class="delete-shortcut" data-type="${type}" data-index="${i}" title="Delete">×</button>
            </div>
          `;

          const inputs = div.querySelectorAll('input');
          inputs[0].addEventListener('input', e => updateShortcut(type, i, 'title', e.target.value));
          inputs[1].addEventListener('input', e => updateShortcut(type, i, 'icon', e.target.value));
          inputs[2].addEventListener('input', e => updateShortcut(type, i, 'url', e.target.value));
          inputs[3].addEventListener('input', e => updateShortcut(type, i, 'width', parseInt(e.target.value) || 440));
          inputs[4].addEventListener('input', e => updateShortcut(type, i, 'height', parseInt(e.target.value) || 300));

          // Move up/down and delete handlers
          div.querySelector('.move-up-shortcut').addEventListener('click', () => moveShortcut(type, i, -1));
          div.querySelector('.move-down-shortcut').addEventListener('click', () => moveShortcut(type, i, 1));
          div.querySelector('.delete-shortcut').addEventListener('click', () => deleteShortcut(type, i));

          list.appendChild(div);
        });
      });
    }

    function updateShortcut(type, index, key, value) {
      shortcuts[type][index][key] = value;
      renderJson(shortcuts);
    }

    function moveShortcut(type, index, direction) {
      const arr = shortcuts[type];
      const newIndex = index + direction;
      if(newIndex < 0 || newIndex >= arr.length) return;
      [arr[index], arr[newIndex]] = [arr[newIndex], arr[index]];
      renderShortcuts(shortcuts);
      renderJson(shortcuts);
    }

    function deleteShortcut(type, index) {
      shortcuts[type].splice(index, 1);
      renderShortcuts(shortcuts);
      renderJson(shortcuts);
    }

    // Add new shortcut with defaults
    function addShortcut(type) {
      shortcuts[type].push({title:'', icon:'', url:'', width:440, height:300});
      renderShortcuts(shortcuts);
      renderJson(shortcuts);
    }

    // Save form submit handler
    document.getElementById('shortcutForm').addEventListener('submit', e => {
      e.preventDefault();
      saveShortcuts(shortcuts);
    });

    // Add shortcut buttons
    document.querySelectorAll('.add-shortcut').forEach(btn => {
      btn.addEventListener('click', () => addShortcut(btn.dataset.type));
    });

    // Initial load
    loadShortcuts().then(data => {
      shortcuts = data;
      renderShortcuts(shortcuts);
      renderJson(shortcuts);
    });
  </script>
</body>
</html>
